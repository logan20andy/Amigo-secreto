<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
    <link rel="icon" href="assets/amigos.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title"> <i class="fa-solid fa-user-secret"></i> Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title"> <i class="fa-solid fa-user-plus"></i> Digite el nombre de sus amigos</h2>
            <div class="input-wrapper" id="formulario">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()"> <i class="fa-solid fa-plus"></i></i> AÃ±adir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <i class="fa-solid fa-shuffle"></i> 
                   Sortear amigo
                </button>
            </div>
        </section>
        <footer class="footer-banner">
            <p><i class="fa-solid fa-heart"></i> Amigo Secreto &copy; 2025 desarrollado por  <a href="https://andercodev.com" target="_blank" rel="noopener noreferrer"> AnderCodev <i class="fa-solid fa-laptop-code"></i>  </a></p>
        </footer>
    </main>
    

    <script src="app.js" defer></script>
</body>
</html>
